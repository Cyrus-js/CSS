<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cards</title>
    <link rel="stylesheet" href="cards.css" />
  </head>
  <body>
    <div class="card">
      <img
        src="./Photo/SunsetStrip-Front_RHS-3.png"
        alt="Royal Enfield"
        class="card-img"
      />

      <div class="heading">
        <h1 class="card">RE Interceptor 650</h1>
        <h2 class="card-subtitle">Classic Twin Cylinder</h2>
      </div>

      <div class="card-buttons">
        <button class="btn btn-buy">Buy Now</button>
        <button class="btn btn-cart">Add to Cart</button>
      </div>
    </div>
  </body>
</html>
